<!doctype html>
<html>
<head>

<title>INVENTORY ATK BPN</title>
<link href="css/font-login.css" rel="stylesheet" type="text/css">
</head>

<body >
	<div class="container">
        <div class="section3">

        </div>
        
        <div class="row">
            <div class="col-md-offset-5 col-md-3">
                <div class="form-login" align="center">
                <h4>Login</h4>
                    <form class="form-signin">
                        <span id="reauth-email" class="reauth-email"></span>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus />
                        <br>
                        <br>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
                        <br>
                        <br>
                        <div id="remember" class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <br>
                        <a href="home.html"><button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button></a>
                        <br>
                        <br>
                        Daftar Baru 
                    </form>
                </div>
            </div>
        </div>
	</div>
            
</body>
</html>
